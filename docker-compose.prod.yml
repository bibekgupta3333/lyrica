# ============================================================================
# Production Docker Compose Configuration
# ============================================================================
version: '3.9'

services:
  # ============================================================================
  # Database Services
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: lyrica-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lyrica}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-lyrica_prod}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lyrica}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lyrica-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: lyrica-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - lyrica-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  chromadb:
    image: chromadb/chroma:latest
    container_name: lyrica-chromadb-prod
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    ports:
      - "${CHROMA_PORT:-8001}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - lyrica-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  # ============================================================================
  # Application Services
  # ============================================================================
  backend:
    build:
      context: ./lyrica-backend
      dockerfile: Dockerfile
    image: lyrica-backend:prod
    container_name: lyrica-backend-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-lyrica}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-lyrica_prod}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # ChromaDB
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000

      # Security
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # LLM Providers
      LLM_PROVIDER: ${LLM_PROVIDER:-ollama}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GROK_API_KEY: ${GROK_API_KEY:-}

      # Application
      ENVIRONMENT: production
      DEBUG: false
      LOG_LEVEL: INFO
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - backend_logs:/app/logs
      - ml_models:/app/ml_models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - lyrica-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
      replicas: 1

  web:
    build:
      context: ./lyrica-web
      dockerfile: Dockerfile
    image: lyrica-web:prod
    container_name: lyrica-web-prod
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8000/ws}
      NEXT_PUBLIC_APP_NAME: Lyrica
      NEXT_PUBLIC_ENVIRONMENT: production
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped
    networks:
      - lyrica-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
      replicas: 1

  # ============================================================================
  # Monitoring (Optional)
  # ============================================================================
  # nginx:
  #   image: nginx:alpine
  #   container_name: lyrica-nginx-prod
  #   depends_on:
  #     - backend
  #     - web
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   restart: unless-stopped
  #   networks:
  #     - lyrica-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  backend_logs:
    driver: local
  ml_models:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  lyrica-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
